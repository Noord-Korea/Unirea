language: android
jdk: oraclejdk8
sudo: required
dist: trusty

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
env:
    matrix:
        - ANDROID_BUILD_TOOLS_VERSION = 26.0.2
        - ANDROID_API_LEVEL = 26
        - EMULATOR_API_LEVEL = 24
        - ADB_INSTALL_TIMEOUT = 8

android:
    components:
        # BUILD TOOLS VERSION
        - build-tools-$ANDROID_BUILD_TOOLS_VERSION
        
        # SDK VERION USED FOR COMPILING
        - android-$ANDROID_API_LEVEL
        - android-$EMULATOR_API_LEVEL
        - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL

#addons:
#  sonarcloud:
#    organization: braindead-dev-github
#    branches:
#      - masterClient
#      - developmentClient

notifications:
    email: false
    
before_install:
    - chmod +x gradlew  
    - yes | sdkmanager "build-tools;26.0.2"
    
before_script:
    - android list targets
    - echo no | android create avd --force -n test -t android-$EMULATOR_API_LEVEL --abi armeabi-v7a
    - emulator -avd test -no-skin -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &