language: android
jdk: oraclejdk8
sudo: required
dist: trusty

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
       
android:
    components:
        # BUILD TOOLS VERSION
        - build-tools-26.0.2
        
        # SDK VERION USED FOR COMPILING
        - android-26
        - android-24
        - sys-img-armeabi-v7a-android-24
#addons:
#  sonarcloud:
#    organization: braindead-dev-github
#    branches:
#      - masterClient
#      - developmentClient

notifications:
    email: false
    
before_install:
    - chmod +x gradlew  
    - yes | sdkmanager "build-tools;26.0.2"
    
before_script:
    - android list targets
    - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &