language: android
sudo: required
jdk: oraclejdk8

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
 
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
 
env:
    global:
        - ANDROID_API=26
        - EMULATOR_API=24
        - ANDROID_BUILD_TOOLS=26.0.2
        - ADB_INSTALL_TIMEOUT=5 # minutes

android:
    components:
        - tools
        - platform-tools
        - build-tools-$ANDROID_BUILD_TOOLS
        - android-$ANDROID_API
        - android-$EMULATOR_API_LEVEL
        - extra-google-m2repository
        - extra-android-m2repository # for design library
        - addon-google_apis-google-25 # google play services
        - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
        - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL # the fix!
    
    licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+

before_install:
    - chmod +x gradlew
    - yes | sdkmanager "build-tools;26.0.2"
    
before_script:
    # Create and start emulator
    - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-24
    - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets
    - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &